
</!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Overview</title>
		<script src="https://d3js.org/d3.v7.min.js"></script>
		<script src="https://zalando.github.io/tech-radar/release/radar-0.12.js"></script>
	</head>
<body>
	<svg id="radar"></svg>
	<script>
		
fetch('https://opensource.zalando.com/tech-radar/config.json').then(function (response) {
  return response.json();
}).then(function (data) {
  radar_visualization({
    repo_url: "https://github.com/zalando/tech-radar",
    title: "Zalando Tech Radar",
    date: data.date,
    quadrants: [
      { name: "Languages" },
      { name: "Infrastructure" },
      { name: "Datastores" },
      { name: "Data Management" },
    ],
    rings: [
      { name: "ADOPT", color: "#5ba300" },
      { name: "TRIAL", color: "#009eb0" },
      { name: "ASSESS", color: "#c7ba00" },
      { name: "HOLD", color: "#e09b96" }
    ],
    entries: data.entries
  });
}).catch(function (err) {
  console.log('Error loading config.json', err);
});
	</script>
</body>
</html>
