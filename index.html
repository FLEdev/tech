
</!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Overview</title>
		<script src="https://d3js.org/d3.v7.min.js"></script>
		<script src="https://zalando.github.io/tech-radar/release/radar-0.12.js"></script>
		<style>
			.radar_wrapper {
				
				display: flex;
			  justify-content: center;
			  align-items: center;
			  padding: 5px 0px;
			  margin: 20px 0;
			 }
			 #radar {
			 	border-image: linear-gradient(to right, #a87d32 0%, #a87d32 100%) 1;
			  border-radius: 10px; /* this doesn't work */

			 }

<body>
	
	<div class="radar_wrapper">
		<svg id="radar"></svg>
	</div>
	<script>
const repoUrl = 'https://fledev.github.io/tech';
fetch(repoUrl + '/ai.json')
.then(function (response) {

  return response.json();
})
.then(function (data) {
  radar_visualization({
    repo_url: repoUrl,
    svg_id: "radar",
    radial_min: 49,
  	width: 1450,
    height: 1000,
		scale: 0.7,
		colors: {
    	background: "#99ccff",
    	grid: "#fff",
    	inactive: "#ccc"
    },
    title: "FLE AI Tech Radar",
    date: data.date,
    quadrants: [
      { name: "Code/Generative" },
      { name: "Workflow" },
      { name: "LLM" },
      { name: "Knowledge" },
    ],
    rings: [
      { name: "APPLY", color: "#5ba300" },
      { name: "ADDOPT", color: "#009eb0" },
      { name: "TRY", color: "#e09b96" },
      { name: "HOLD", color: "#ff666" }
    ],
    entries: data.entries
  });
}).catch(function (err) {
  console.log('Error loading config.json', err);
});
	</script>
</body>
